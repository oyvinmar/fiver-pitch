<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9d5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8850;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Green field background -->
  <rect width="100" height="100" fill="url(#fieldGradient)" rx="12"/>

  <!-- White field markings -->
  <!-- Border -->
  <rect x="15" y="10" width="70" height="80" fill="none" stroke="white" stroke-width="2"/>

  <!-- Center line -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="white" stroke-width="2"/>

  <!-- Center circle -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="50" cy="50" r="2" fill="white"/>

  <!-- Top goal area -->
  <rect x="35" y="10" width="30" height="12" fill="none" stroke="white" stroke-width="2"/>

  <!-- Bottom goal area -->
  <rect x="35" y="78" width="30" height="12" fill="none" stroke="white" stroke-width="2"/>
</svg>
